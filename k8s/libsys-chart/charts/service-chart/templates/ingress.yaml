apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
    - hosts:
        - {{ .Values. }}
      secretName: letsencrypt
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
{{/*                name: {{ .Values.labels.app }}*/}}
                name: {{ .Chart.Name }}
                port:
                  number: {{ .Values.service.port }}